<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
  
    <title>mini - Just a Note taking App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
     <style>body{font-family: 'Poppins', sans-serif; }</style>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css" integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body>
     
    <div data-tauri-drag-region class="titlebar">
      
      <div class="new-note" data-tauri-drag-region><span class="fa fa-plus"></span></div>
      <div class="title-text" data-tauri-drag-region>mini</div>
      <div class="titlebar-menu" data-tauri-drag-region>
        <div class="titlebar-button" id="titlebar-minimize">
          <img
            src="https://api.iconify.design/mdi:window-minimize.svg"
            alt="minimize"
          />
        </div>
        <div class="titlebar-button" id="titlebar-maximize">
          <img
            src="https://api.iconify.design/mdi:window-maximize.svg"
            alt="maximize"
          />
        </div>
        <div class="titlebar-button" id="titlebar-close">
          <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
        </div>
      </div>
      
    </div>
    <div class="list-container  ">
 
       
      <div href="index-list.html" name="updates" class="note-list" ><span class="fa fa-hand-o-right"></span> updates</div> 
      <div href="http://github.com"  name="github" class="note-list" ><span class="fa fa-hand-o-right"></span> Github</div> 
      <div href="http://twitter.com" name="twitter" class="note-list" ><span class="fa fa-hand-o-right"></span> Twitter</div> 
      <div   class="note-list" ><span class="fa fa-hand-o-right"></span> updates</div> 
      
       
       
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="./main-list.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </body>
